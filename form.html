<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Poppins:ital,wght@0,300;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Glassmorphism login page</title>
</head>
<body>
    <div class="center">
        <div class="form-body">
            <h2>Login here</h2>
            <form action="" method="post">
                <input type="text" placeholder="Write your name">
                <input type="password" placeholder="Write your password">
                <a href="#" class="link">Forgot password?</a>
                <input type="submit" value="Login" class="login-btn">
                <section id="scl">
                <p>Login with</p>
                <div class="icon">
                    <div class="social-icon">
                        <i class="bi bi-google"><span class="span-spn">Google</span></i>
                    </div>
                    <div class="social-icon">
                        <i class="bi bi-facebook"><span class="span-spn">Facebook</span></i>
                    </div>
                </div>
            </section>
            </form>
        </div>
    </div>
</body>
</html>
